<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebAssembly Test</title>
        <link rel="stylesheet" href="/src/style.css">
        <script src="/src/client.js" type="module"></script>
    </head>

    <body>
        <div class="row">
            <div class="col">
                <h1>VovkPLCRuntime WebAssembly Test</h1>
            </div>
        </div>
        <div class="row">
            <div class="col" style="align-items: start !important; margin-left: 15px;">
                <div id="hmi"></div>
                <p>
                    Click the button to run the WebAssembly code.
                    <br>
                    Open the development tools F12 to see runtime output.
                </p>
            </div>
        </div>
        <div class="row" style="margin: 10px;">
            <div class="col">
                <button id="unit-test">Unit test</button>
            </div>
            <div class="col">
                <button id="compile-test">Compile assembly and Run</button>
            </div>
            <div class="col">
                <button id="run-cycle">Run cycle</button>
            </div>
            <div class="col">
                <button id="do-nothing">Call Empty Function</button>
            </div>
            <div class="col">
                <button id="leak-check">Leak-check</button>
            </div>
        </div>
        <textarea id="assembly" spellcheck="false" rows="12" cols="80" style="background-color: #222; color: #fff; font-family: monospace; font-size: 12px; margin: 5px"></textarea>
        <div id="output"></div>
        <div id="console" class="console"></div>
    </body>

</html>
