<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebAssembly Test</title>
        <link rel="stylesheet" href="/style.css">
        <script src="/../simulator.js" defer></script>
        <script src="/client.js" defer></script>
    </head>

    <body>
        <div class="row">
            <div class="col">
                <h1>WebAssembly Test</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Click the button to run the WebAssembly code.</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="init">Initialize</button>
            </div>
            <div class="col">
                <button id="run">Run</button>
            </div>
            <div class="col">
                <button id="compile-test">Compile Test</button>
            </div>
            <div class="col">
                <button id="do-nothing">Call Empty Function</button>
            </div>
            <div class="col">
                <button id="leak-check">Leak-check</button>
            </div>
        </div>

        <div id="output"></div>
    </body>

</html>
